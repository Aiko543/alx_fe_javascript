<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  
  <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <hr>
  <h2>Add a New Quote</h2>
  <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
  <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
  <button id="addQuoteBtn">Add Quote</button>

  <section id="syncControls" style="margin-top:1rem;">
  <h2>Sync</h2>
  <button id="syncNow">Sync Now</button>
  <label style="margin-left:.75rem;">
    <input type="checkbox" id="autoSync" checked>
    Auto-sync every 30s
  </label>
  <div id="syncStatus" aria-live="polite" style="margin-top:.5rem;"></div>
</section>

<!-- Simple conflict modal -->
<div id="conflictModal" class="hidden" role="dialog" aria-modal="true" aria-labelledby="conflictTitle"
     style="position:fixed; inset:0; background:rgba(0,0,0,.5); display:none; align-items:center; justify-content:center;">
  <div class="modal-content" style="background:#fff; padding:1rem; max-width:600px; width:90%; border-radius:8px;">
    <h3 id="conflictTitle">Resolve Conflicts</h3>
    <p>Select which version you want to keep for each conflicting quote.</p>
    <div id="conflictList" style="max-height:50vh; overflow:auto; margin:.75rem 0;"></div>
    <div style="display:flex; gap:.5rem; justify-content:flex-end;">
      <button id="applyResolutions">Apply</button>
      <button id="closeConflictModal">Close</button>
    </div>
  </div>
</div>


  <hr>
  <!-- Export & Import controls -->
  <button id="exportBtn">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" />

  <script src="script.js"></script>
</body>
</html>
